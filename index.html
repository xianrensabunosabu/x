<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Service Status</title>
<style>
:root{
  --ok:#22c55e;
  --warn:#facc15;
  --down:#ef4444;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(120deg,#0f172a,#020617);
  color:#e5e7eb;
  overflow-x:hidden;
}
header{
  padding:40px;
  text-align:center;
  animation:fadeIn 1.2s ease;
}
h1{
  font-size:2.8rem;
  margin:0;
  animation:glow 3s infinite;
}
#grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
  padding:40px;
}
.card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:24px;
  position:relative;
  overflow:hidden;
  animation:float 6s ease-in-out infinite;
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.15),transparent);
  animation:shine 5s infinite;
}
.status{
  display:flex;
  align-items:center;
  gap:12px;
}
.dot{
  width:14px;height:14px;border-radius:50%;
  animation:pulse 1.5s infinite;
}
.ok{background:var(--ok)}
.warn{background:var(--warn)}
.down{background:var(--down)}
.progress{
  height:6px;
  background:#020617;
  border-radius:4px;
  margin-top:16px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:70%;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  animation:load 3s ease-in-out infinite;
}
footer{
  text-align:center;
  padding:20px;
  opacity:.6;
  animation:fadeInUp 2s;
}
/* ================== Animations (30+) ================== */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
@keyframes glow{0%,100%{text-shadow:0 0 10px #38bdf8}50%{text-shadow:0 0 30px #38bdf8}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
@keyframes shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.4)}100%{transform:scale(1)}}
@keyframes load{0%{width:0}50%{width:100%}100%{width:0}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes wobble{0%,100%{transform:none}25%{transform:rotate(1deg)}75%{transform:rotate(-1deg)}}
@keyframes shake{0%,100%{transform:none}20%{transform:translateX(-2px)}80%{transform:translateX(2px)}}
@keyframes pop{0%{transform:scale(.8)}100%{transform:scale(1)}}
@keyframes slide{from{transform:translateX(-30px)}to{transform:none}}
@keyframes flicker{0%,100%{opacity:1}50%{opacity:.6}}
@keyframes wave{0%{background-position:0%}100%{background-position:200%}}
@keyframes blur{0%{filter:blur(0)}50%{filter:blur(2px)}100%{filter:blur(0)}}
@keyframes skew{0%,100%{transform:none}50%{transform:skewX(1deg)}}
@keyframes jump{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
@keyframes stretch{0%,100%{transform:scaleX(1)}50%{transform:scaleX(1.05)}}
@keyframes breathe{0%,100%{opacity:.8}50%{opacity:1}}
@keyframes rotateY{to{transform:rotateY(360deg)}}
@keyframes rotateX{to{transform:rotateX(360deg)}}
@keyframes hue{to{filter:hue-rotate(360deg)}}
@keyframes borderGlow{0%,100%{box-shadow:0 0 5px #22c55e}50%{box-shadow:0 0 20px #22c55e}}
@keyframes expand{from{letter-spacing:0}to{letter-spacing:4px}}
@keyframes contract{from{letter-spacing:4px}to{letter-spacing:0}}
@keyframes rain{from{background-position:0 -200px}to{background-position:0 200px}}
@keyframes zoom{from{transform:scale(1)}to{transform:scale(1.1)}}
@keyframes tilt{0%,100%{transform:rotate(0)}50%{transform:rotate(2deg)}}
@keyframes drift{0%{transform:translateX(0)}50%{transform:translateX(10px)}100%{transform:translateX(0)}}
@keyframes sparkle{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
</style>
</head>
<body>
<header>
  <h1>Service Status</h1>
  <p>リアルタイム稼働状況</p>
</header>
<section id="grid">
  <div class="card" style="animation:float 5s infinite, wobble 4s infinite">
    <div class="status"><div class="dot ok"></div><strong>API Server</strong></div>
    <div class="progress"><span></span></div>
  </div>
  <div class="card" style="animation:float 6s infinite, shake 3s infinite">
    <div class="status"><div class="dot warn"></div><strong>Auth Service</strong></div>
    <div class="progress"><span style="width:50%;background:linear-gradient(90deg,#facc15,#fde047)"></span></div>
  </div>
  <div class="card" style="animation:float 7s infinite, pulse 2s infinite">
    <div class="status"><div class="dot down"></div><strong>DB Cluster</strong></div>
    <div class="progress"><span style="width:20%;background:linear-gradient(90deg,#ef4444,#f87171)"></span></div>
  </div>
  <div class="card" style="animation:jump 4s infinite, borderGlow 2s infinite">
    <div class="status"><div class="dot ok"></div><strong>CDN</strong></div>
    <div class="progress"><span></span></div>
  </div>
</section>
<footer>
  © 2026 Status Dashboard
</footer>
</body>
  </html>
